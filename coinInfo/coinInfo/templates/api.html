{% extends 'base.html' %}

{% block content %}
  <h2>GEO API</h2>
  <p>Your ip address is <strong>{{ ip }}</strong>, and you are probably in <strong>{{ country }}</strong> right now.</p>
  <p> Hey you are in New York {{ city }} </p> 

  <iframe width="600"
          height="450"
          frameborder="0"
          style="border:0"
          src="https://www.google.com/maps/embed/v1/view?key={{ api_key }}&center={{ latitude }},{{ longitude }}&zoom=8&maptype=satellite"
          allowfullscreen></iframe>
{% endblock %}
