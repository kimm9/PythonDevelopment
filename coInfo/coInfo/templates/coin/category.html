<!DOCTYPE html>
<html>
<head>
  <title>CoInfo</title>
</head>
<body>
  <div>
    {% if category %}
      <h1>{{category.name}}</h1>
      {% if pages %}
        <ul>
          {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
          <strong>No Pages for this Category</strong>
      {% endif %}
    {% else %}
      The category does not exist!
    {% endif %}
  </div>
</body>
</html>
